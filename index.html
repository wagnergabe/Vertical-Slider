<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e200d7ce6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fD3555;">
                <h1>Gryffindor</h1>
                <p>Bravery, Daring, Nerve, and Chivalry</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Ravenclaw</h1>
                <p>Intelligence, Creativity, Learning, and Wit</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Slytherin</h1>
                <p>Ambition, Leadership, Resourcefulness, and Pure Wizard Blood</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Hufflepuff</h1>
                <p>Hard work, Patience, Loyalty, and Fair Play</p>
            </div>
        </div>
        <div class="right-slide"></div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-down-long"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-up-long"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
